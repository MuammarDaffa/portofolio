      <div class="animated-text">

        </div>
      </div>
      <ul>
        <li><a href="/main/index.html">HOME</a></li>

            <div class="info">
              <span>Passing</span>

          <div class="bar">
            <div class="info">
              <span>Dribbling</span>
            </div>
            <div class="progress-bar">
